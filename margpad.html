<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Marging and Padding </title>

<style>
    .margin{
        margin-top:100px;
        margin-right:50px;
        margin-bottom:50px;
        margin-left:30px;
       
        border: 2px solid red;
        background-color: #ff0;

    }

    .padding{
        padding-top:100px;
        padding-right:50px;
        padding-bottom:70px;
        padding-left:95px;
        border:3px solid blue;
        background-color: #808080;
    }
</style>

</head>


<body bgcolor="red">

    <p class="margin">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos quis sit reprehenderit aspernatur eius voluptates.</p>


    <p class="padding">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio accusantium placeat, eveniet sed nisi expedita aut animi. Iusto, aliquid assumenda?</p>


</body>
</html>
