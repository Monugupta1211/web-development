<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login1.css">
</head>
<body>
    
                <div class="loginbox">
                   <legend> <img src="logo.jpg" class="logo"> </legend>

                    <h1 class="heading">Login Here</h1>
                    <form>
                        
                            <label for="username">Enter your username:</label>
                            <input type="text" name="username" id="username" placeholder="Enter your username"><br>

                            <label for="userpassword">Enter your password:</label>
                            <input type="password" name="userpassword" id="userpassword" placeholder="Enter your password"><br>
                
                            <input type="submit" value="Login"><br>
                            
                            <a href="#">Forgot your password</a><br>
                            <a href="#">Don't have an account? &nbsp Create account</a>
                    </form>
                </div>
</body>
</html>
