<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <style>
        div{
            Width: 200px;
            Height:200px;
            background-color:#4da75b;
 
           transition: Height 5s,width 10s;
         /*  transition-timing-function: ease-out;*/
           transition-delay: 5s;
        }       

            div:hover{
                
                Height: 500px;
            }
        
    </style>
        
    
</head>
<body>
    <!--Transiton-->
    <div></div>
    <p title="Hello Monu Gupta">pwskills</p>
</body>
</html>
